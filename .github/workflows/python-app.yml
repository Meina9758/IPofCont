name: Run and upload python script

on:
  push:
    tags:
      - '*'

jobs:
  run_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup python environment
        uses: actions/setup-python@v4
        with:
          allow-prereleases: true
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run main.py
        run: python main.py
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Upload output folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: output-${{ steps.date.outputs.date }}
          path: ${{ steps.date.outputs.date }}
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: output-${{ steps.date.outputs.date }}
      - name: Copy output folder to master branch root directory
        run: cp -r ./${{ steps.date.outputs.date }} .
      - name: Commit and push changes to remote repository
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update output folder"
          git push origin master

