name: Run and publish python program

on:
  push:
    branches: [ master ]

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run main.py
        run: python main.py
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Create output directory
        run: mkdir ${{ steps.date.outputs.date }}
      - name: Move output files to output directory
        run: mv *.txt ${{ steps.date.outputs.date }}
      - name: Publish output directory
        uses: actions/upload-artifact@v2
        with:
          name: output-${{ steps.date.outputs.date }}
          path: ${{ steps.date.outputs.date }}
