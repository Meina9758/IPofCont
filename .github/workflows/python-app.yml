name: Run and publish python program

on:
  push:
    branches: [ master ]

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    steps:
#初始化当前时间
      - name: Checkout repository
        uses: actions/checkout@v2
#获取项目文件
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
#设置Python版本
      - name: Install dependencies and init ENV
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
#配置环境
      - name: Run main.py
        run: |
          python main.py
          echo $PWD/$(date +'%Y-%m-%d')
          echo "FILE_PATH=$PWD/$(date +'%Y-%m-%d')" >> $GITHUB_ENV
#运行脚本
      - name: Generate Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $(date +'%Y-%m-%d')-IP-for-continent
          release_name: $(date +'%Y-%m-%d')-IP-for-continent
          body: |
            这是根据大洲分布IP的IP CIDR块list
          body_path: ${{env.FILE_PATH}}/*
          draft: false
          prerelease: false

